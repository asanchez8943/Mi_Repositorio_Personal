<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Libros</title>
  <!-- Enlace al CSS de Bootstrap Usado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a los estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Libros</h1>
    
    <!-- Formulario para agregar o editar libros -->
    <form id="bookForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="title" class="form-control" placeholder="Título del libro" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="author" class="form-control" placeholder="Autor del libro" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </div>
      </div>
    </form>
    
    <!-- Tabla para mostrar los libros -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="bookTable">
        <!-- Los libros serán agregados dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <!-- Enlace al JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace al script personalizado -->
  <script src="script.js"></script>
</body>
</html>
